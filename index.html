<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="imageBanner">
        <div id="bkgContainer">
            <img id="bkgImg" src="./Assets/burger.jpg" alt="burger-background">
            <div id="logoContainer">
                <img src="./Assets/logo.png" alt="logo" id="logo">
            </div>
        </div>
        
    </div>
    <div id="formContainer">
        <form method="post">
            <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</h2>
            <h2>You know you want to</h2>
            <section id="inputSection">
                <h3>Let's do this!</h3>
                <div id="inputContainer">
                    <div id="leftInputs">
                        <ul>
                            <li><label for="first-name">First Name</label><input type="text"></li>
                            <li><label for="email">Email</label><input type="email"></li>
                            <li><label for="password">Password</label><input type="text"></li>
                        </ul>
                    </div>
                    <div id="rightInputs">
                        <ul>
                            <li><label for="last-name">Last Name</label><input type="text"></li>
                            <li><label for="phone-number">Phone Number</label><input type="tel"></li>
                            <li><label for="confirm-pass">Confirm Password</label><input type="text"></li>
                        </ul>
                    </div>
                    
                </div>
                
            </section>
            <section id="buttonSection">
                <div id="buttonContainer">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
