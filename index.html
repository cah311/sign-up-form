<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">
</head>
<body>
    <div id="imageBanner">
        <div id="bkgContainer">
            <img id="bkgImg" src="./Assets/burger.jpg" alt="burger-background">
            <div id="logoContainer">
                <img src="./Assets/logo.png" alt="logo" id="logo">
            </div>
        </div>
        
    </div>
    <div id="formContainer">
        <form method="post">
            <div id="formHeading">
                <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.</h2>
                <h2>You know you want to</h2>
            </div>
            <section id="inputSection">
                <h3>Let's do this!</h3>
                <div id="inputContainer">
                    <div class="formColumns">
                       
                        <div class="formRow">
                            <label for="first-name">First Name</label>
                            <input type="text">
                        </div>
                        <div class="formRow">
                            <label for="email">Email</label>
                            <input type="email">
                        </div>
                        <div class="formRow">
                            <label for="password">Password</label>
                            <input type="text">
                        </div>
                    
                    </div>
                    <div class="formColumns">
                      
                        <div class="formRow">
                            <label for="last-name">Last Name</label>
                            <input type="text">
                        </div>
                        <div class="formRow">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel">
                        </div>
                        <div class="formRow">
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="text">
                        </div>
                        
                    </div>
                    
                </div>
                
            </section>
            <section id="buttonSection">
                <div id="buttonContainer">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="" id="userLink">Log in</a></p>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
